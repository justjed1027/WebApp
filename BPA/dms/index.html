<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dm-container">
    <div class="dm-sidebar">
      <div class="dm-sidebar-tabs">
        <button class="tab-btn active" onclick="showTab('messages-tab')">Messages</button>
        <button class="tab-btn" onclick="showTab('requests-tab')">Requests <span id="requestBadge" class="badge" style="display:none;">0</span></button>
        <button class="tab-btn" onclick="showTab('sessions-tab')">Sessions <span id="sessionBadge" class="badge" style="display:none;">0</span></button>
      </div>
      
      <div id="messages-tab" class="tab-content active">
        <div class="dm-search">
          <input type="text" placeholder="Search messages...">
        </div>
        <div class="dm-list" id="messagesList"></div>
      </div>
      
      <div id="requests-tab" class="tab-content">
        <div class="request-list" id="requestsList"></div>
      </div>
      
      <div id="sessions-tab" class="tab-content">
        <div class="session-list" id="sessionsList"></div>
      </div>
    </div>
    
    <div class="dm-main" id="dmMain">
      <div class="dm-header">
        <div class="dm-header-avatar avatar1"></div>
        <div class="dm-header-info">
          <div class="dm-header-name">Select a conversation</div>
          <div class="dm-header-status">Online</div>
        </div>
      </div>
      <div class="dm-messages" id="messageArea"></div>
      <div class="dm-input-row" id="inputRow"></div>
    </div>
    
    <!-- Waiting Room Modal -->
    <div id="waitingRoomModal" class="modal" style="display: none;">
      <div class="modal-content waiting-room">
        <div class="waiting-room-content">
          <h2>Waiting for Participant</h2>
          <p id="waitingUserName"></p>
          <div class="waiting-spinner">
            <div class="spinner"></div>
          </div>
          <p class="waiting-message">Please wait while we connect you with your peer...</p>
          <button class="btn-cancel" onclick="closeWaitingRoom()">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Session Room Modal -->
    <div id="sessionRoomModal" class="modal" style="display: none;">
      <div class="modal-content session-room">
        <div class="session-room-header">
          <div class="session-info">
            <h3 id="sessionTitle">Session Room</h3>
            <p id="sessionDetails"></p>
          </div>
          <button class="close-btn" onclick="closeSessionRoom()">&times;</button>
        </div>
        <div class="session-messages" id="sessionMessagesContainer"></div>
        <div class="session-input-area">
          <input type="text" id="sessionMessageInput" placeholder="Type your message..." onkeypress="handleSessionKeyPress(event)">
          <button onclick="sendSessionMessage()" class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
