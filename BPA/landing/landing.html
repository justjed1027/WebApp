<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap â€” Share Knowledge</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="scroll-container">
      <header class="Header">
          <a href="a" class="logo"><span class="highlight">SKILL</span>SWAP</a>
          <nav class="navbar">
            <a href="a" class="login">Login</a>
            <a href="a" class="sign-up">Sign Up</a>
          </nav>
      </header>
      
      <main class="hero-section sticky-section">
          <div class="hero-content">
              <div class="hero-text">
                  <h1>Share Knowledge</h1>
                  <h2>Build Skills</h2>
                  <h3>Connect With Peers</h3>
                  <p class="tagline">BUILT BY STUDENTS FOR STUDENTS</p>
              </div>
              <div class="hero-buttons">
                  <a href="../signup/index.html" class="btn btn-primary">Get Started</a>
                  <a href="#features" class="btn btn-secondary">Learn More</a>
              </div>
          </div>
      </main>
        
      <section class="features-section sticky-section" id="features">
        <div class="features-container">
          <div class="capabilities">
            <div class="caps-left">
              <h2 class="caps-kicker">Our</h2>
              <h2 class="features-title">Capabilities</h2>
            </div>
            <div class="caps-right">
              <div class="accordion" role="region" aria-label="Capabilities">
                <details class="acc-item" open>
                  <summary>Connected Packaging</summary>
                </details>
                <details class="acc-item">
                  <summary>Web &amp; Mobile Apps</summary>
                </details>
                <details class="acc-item">
                  <summary>Blockchain</summary>
                </details>
                <details class="acc-item">
                  <summary>UX &amp; UI design</summary>
                </details>
                <details class="acc-item">
                  <summary>Branding</summary>
                </details>
                <details class="acc-item">
                  <summary>Consulting</summary>
                </details>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  <script>
    let ticking = false;
    let lastScrollTop = 0;
    let navbar = null;
        
    document.addEventListener('DOMContentLoaded', function() {
      navbar = document.querySelector('.Header');
    });
        
    function updateScrollEffect() {
      const scrollY = window.scrollY;
      if (navbar) {
        const scrollThreshold = 100;
        if (scrollY > scrollThreshold) {
          if (scrollY > lastScrollTop) {
            navbar.classList.add('hidden');
            navbar.classList.remove('visible');
          } else if (scrollY < lastScrollTop) {
            navbar.classList.remove('hidden');
            navbar.classList.add('visible');
          }
        } else {
          navbar.classList.remove('hidden');
          navbar.classList.add('visible');
        }
        lastScrollTop = scrollY;
      }
      ticking = false;
    }
        
    window.addEventListener('scroll', () => {
      if (!ticking) {
        requestAnimationFrame(updateScrollEffect);
        ticking = true;
      }
    }, { passive: true });
  </script>
</body>
</html>
